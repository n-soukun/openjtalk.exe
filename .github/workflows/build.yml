name: Build OpenJTalk (Multi-platform)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Japanese Locale
        run: |
          Set-WinSystemLocale ja-JP
          Set-WinUILanguageOverride ja-JP
          [System.Console]::OutputEncoding = [System.Text.Encoding]::GetEncoding("shift_jis")

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setting directories
        shell: cmd
        run: |
          set HTSENGINE_DIR_PATH=%GITHUB_WORKSPACE%\lib\hts_engine_API-1.10
          set OPENJTALK_DIR_PATH=%GITHUB_WORKSPACE%\lib\open_jtalk-1.11
          echo HTSENGINE_DIR=%HTSENGINE_DIR_PATH%>> %GITHUB_ENV%
          echo OPENJTALK_DIR=%OPENJTALK_DIR_PATH%>> %GITHUB_ENV%

      - name: Build HTS Engine API
        shell: cmd
        run: |
          cd %HTSENGINE_DIR%
          chcp 932
          set CFLAGS=/source-charset:shift_jis /execution-charset:shift_jis
          nmake /f Makefile.mak
          nmake /f Makefile.mak install

      - name: Build Open JTalk
        run: |
          cd %OPENJTALK_DIR%
          chcp 932
          set CFLAGS=/source-charset:shift_jis /execution-charset:shift_jis
          nmake /f Makefile.mak
        shell: cmd

      - name: Test executable
        run: |
          "%OPENJTALK_DIR%\bin\open_jtalk.exe" --help || echo Built successfully
        shell: cmd
        continue-on-error: true

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          copy "%OPENJTALK_DIR%\bin\open_jtalk.exe" "artifacts\"
          copy "LICENSE" "artifacts\"
          copy "Readme.md" "artifacts\"
        shell: cmd

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openjtalk-windows-x64
          path: artifacts/
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setting directories
        run: |
          HTSENGINE_DIR_PATH=$GITHUB_WORKSPACE/lib/hts_engine_API-1.10
          OPENJTALK_DIR_PATH=$GITHUB_WORKSPACE/lib/open_jtalk-1.11
          echo "HTSENGINE_DIR=$HTSENGINE_DIR_PATH" >> $GITHUB_ENV
          echo "OPENJTALK_DIR=$OPENJTALK_DIR_PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool

      - name: Build HTS Engine API
        run: |
          cd $HTSENGINE_DIR
          autoreconf -f -i
          chmod +x ./configure
          ./configure
          make

      - name: Build Open JTalk
        run: |
          cd $OPENJTALK_DIR
          autoreconf -f -i
          chmod +x ./configure
          ./configure --with-charset=UTF-8 --with-hts-engine-header-path=$HTSENGINE_DIR/include --with-hts-engine-library-path=$HTSENGINE_DIR/lib
          make

      - name: Test executable
        run: |
          $OPENJTALK_DIR/bin/open_jtalk --help || echo "Built successfully"
        continue-on-error: true

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          cp $OPENJTALK_DIR/bin/open_jtalk artifacts/
          cp LICENSE artifacts/
          cp Readme.md artifacts/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openjtalk-linux-x64
          path: artifacts/
          retention-days: 7

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool

      - name: Setting directories
        run: |
          HTSENGINE_DIR_PATH=$GITHUB_WORKSPACE/lib/hts_engine_API-1.10
          OPENJTALK_DIR_PATH=$GITHUB_WORKSPACE/lib/open_jtalk-1.11
          echo "HTSENGINE_DIR=$HTSENGINE_DIR_PATH" >> $GITHUB_ENV
          echo "OPENJTALK_DIR=$OPENJTALK_DIR_PATH" >> $GITHUB_ENV

      - name: Build HTS Engine API
        run: |
          cd $HTSENGINE_DIR
          autoreconf -f -i
          chmod +x ./configure
          ./configure
          make

      - name: Build Open JTalk
        run: |
          cd $OPENJTALK_DIR
          autoreconf -f -i
          chmod +x ./configure
          ./configure --with-charset=UTF-8 --with-hts-engine-header-path=$HTSENGINE_DIR/include --with-hts-engine-library-path=$HTSENGINE_DIR/lib
          make

      - name: Test executable
        run: |
          $OPENJTALK_DIR/bin/open_jtalk --help || echo "Built successfully"
        continue-on-error: true

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          cp $OPENJTALK_DIR/bin/open_jtalk artifacts/
          cp LICENSE artifacts/
          cp Readme.md artifacts/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openjtalk-macos-x64
          path: artifacts/
          retention-days: 7
